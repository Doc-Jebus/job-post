<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/output.css">
  <script src="../src/app.js" defer></script>
  <title>Job Post</title>
</head>
<body>
  
  <main>

    <!-- The Main Header -->
    <header class="
      flex 
      flex-row 
      justify-between 
      align-middle 
      h-32 
      w-screen 
      bg-gray-200 
      shadow-xl 
      shadow-slate-400
      " 
      id="navbar-job-post" name="job-post">
      <h1 class="p-8 text-5xl text-blue-500 font-bold">
        Job Post
      </h1>

      <!-- New Post Button -->
      <div type="button" class="flex flex-row p-5">
        <button class="
          m-4 
          h-14 
          w-28 
          bg-blue-500 
          text-white 
          font-bold 
          border-2 
          border-gray-400 
          rounded-2xl 
          shadow-2xl 
          shadow-slate-600 
          hover:shadow-2xl 
          hover:bg-blue-700 
          hover:border-gray-200 
          hover:shadow-black
          active:bg-blue-800 
          active:shadow-lg 
          transition 
          duration-150 
          ease-in-out
          " 
          data-bs-toggle="modal" data-bs-target="#modal-form" id="job-post-btn">new post</button>
      </div>
    </header>

    <!-- Form elements -->
    <div class="
      modal
      fade
      fixed
      hidden
      top-1/2 
      left-1/2 
      -translate-x-1/2
      -translate-y-1/2
      overflow-y-auto
      h-5/6
      ease-in-out
      duration-200
      bg-white
      border-4 
      border-sky-700 
      rounded-2xl
      z-10
      lg:w-3/4
      xl:w-7/12
      " 
      id="modal-form" aria-labelledby="modal-form-label" aria-hidden="true">
      <form class="
        modal-dialog 
        modal-fullscreen 
        p-7 
        rounded-xl 
        border-none 
        shadow-2xl 
        shadow-sky-900
        " 
        action="#" method="post" id="job-post-form">

      <!-- Company Name -->
      <div class="flex flex-col md:my-3 font-saira">

        <!-- Close Button -->
        <div class="relative">
          <button class="
            absolute 
            top-0 
            right-4 
            text-3xl
            text-gray-500 
            font-bold 
            ease-in-out 
            duration-200 
            hover:right-4 
            hover:-top-1
            hover:text-4xl
            hover:text-red-700
            active:text-red-800
            active:text-3xl
            active:right-4
            active:top-0
            "
            id="modal-close-btn" data-bs-dismiss="modal" value="Close Window">&times;</button>
        </div>
        
        <div class="
          flex 
          flex-row 
          py-5
          " 
          id="check">
          <div class="
            relative 
            mx-6 
            my-4
            ">
            <input class="
            peer
            w-96
            py-1.5
            text-gray-800 
            text-2xl
            border-b-2 
            border-gray-500 
            placeholder-transparent
            after:border-b-4 
            focus:border-sky-600 
            focus:transition-colors 
            focus:outline-none 
            " 
            placeholder="COMPANY NAME" type="text" id="company-name" name="company-name" required>
            <label class="
            absolute 
            left-0 
            -top-8 
            pointer-events-none 
            font-saira 
            text-2xl
            text-gray-600 
            cursor-text 
            peer-focus:text-xl 
            peer-focus:-top-7 
            peer-focus:text-sky-600 
            peer-focus:font-bold 
            peer-focus:ease-in 
            peer-placeholder-shown:top-3
            duration-200
            " 
            className="input-label" for="companyName">
                COMPANY NAME:
            </label>
          </div>
            <!-- Confirmation Check -->
            <p class="mt-8 -left-6 text-green-500 text-2xl font-bold" id="first-name-confirm"></p>
          </div>
          <!-- Job Title -->
          <div class="flex flex-row py-5" id="check">
            <div class="relative mx-6 my-4">
              <input class="
              peer
              w-96
              py-1.5
              text-gray-800 
              text-2xl
              border-b-2 
              border-gray-500 
              placeholder-transparent
              after:border-b-4 
              focus:border-sky-600 
              focus:transition-colors 
              focus:outline-none 
              " 
              type="text" className="inputField" id="job-title" name="job-title" placeholder="JOB TITLE" required>
              <label class="
              absolute 
              left-0 
              -top-8 
              pointer-events-none 
              font-saira 
              text-2xl
              text-gray-600 
              cursor-text 
              peer-focus:text-xl 
              peer-focus:-top-5 
              peer-focus:text-sky-600 
              peer-focus:font-bold 
              peer-focus:ease-in 
              peer-placeholder-shown:top-3
              duration-200
              " 
              className="input-label" for="jobTitle">
                JOB TITLE:
              </label>
            </div>
            <!-- Confirmation Check -->
            <p class="mt-8 -left-6 text-green-500 text-2xl font-bold" id="last-name-confirm"></p>
          </div>
        </div>
        <!-- Location -->
        <div class="flex flex-col">
          <div class="flex flex-row py-5" id="check">
	          <div class="relative mx-6 my-4 font-saira text-2xl" id="info-items">
              <input class="
              peer
              w-96
              py-1.5
              text-gray-800 
              text-2xl
              border-b-2 
              border-gray-500 
              placeholder-transparent
              after:border-b-4 
              focus:border-sky-600 
              focus:transition-colors 
              focus:outline-none 
              " 
              type="text" id="job-location" name="job-location" placeholder="LOCATION" required>
              <label class="
              absolute 
              left-0 
              -top-8 
              pointer-events-none 
              font-saira 
              text-2xl
              text-gray-600 
              cursor-text 
              peer-focus:text-xl 
              peer-focus:-top-5 
              peer-focus:text-sky-600 
              peer-focus:font-bold 
              peer-focus:ease-in 
              peer-placeholder-shown:top-3
              duration-200
              " 
              className="input-label" for="email">
                LOCATION:
              </label>
              <p class="text-red-600" id="email-error"></p>
	          </div>
            <!-- Confirmation Check -->
            <p class="mt-8 text-green-500 text-2xl font-bold" id="confirmation"></p>
          </div>

          <!-- Check Box: online or on-site -->
          <div class="flex flex-col mx-6 my-4 font-saira text-2xl">
            <div class="my-5">
            <label for="online-check" name="online-check">LOCATION STATUS: </label>
            </div>
            <div class="flex flex-row">
            <label class="mx-2" for="online-onsite">Online </label>
            <input class="mr-6" type="radio" id="online-check" name="online-onsite" value="Work online" checked/>
            <label class="mx-2" for="online-onsite">On-site</label>
            <input class="mr-6" type="radio" id="on-site-check" name="online-onsite" value="Work on-site"/>
            <label class="mx-2" for="online-onsite">Hybrid: online & on-site</label>
            <input type="radio" id="hybrid-check" name="online-onsite" value="Hybrid work - online & on-site"/>
            </div>
          </div>

          <!-- Salary -->
          <div class="flex flex-row py-5">
	          <div class="relative mx-6 my-4 font-saira text-2xl" id="salary">
              <input class="
              peer
              w-96
              py-1.5
              text-gray-800 
              text-2xl
              border-b-2 
              border-gray-500 
              placeholder-transparent
              after:border-b-4 
              focus:border-sky-700 
              focus:transition-colors 
              focus:outline-none 
              " 
              type="text" className="inputField" id="job-salary"  name="salary" placeholder="SALARY" required>
              <label class="
              absolute 
              left-0 
              -top-8 
              pointer-events-none 
              font-saira 
              text-2xl
              text-gray-600 
              cursor-text 
              peer-focus:text-xl 
              peer-focus:-top-7 
              peer-focus:text-sky-600 
              peer-focus:font-bold 
              peer-focus:ease-in 
              peer-placeholder-shown:top-3
              duration-200
              " 
              className="input-label" for="salary">
                SALARY:
              </label>
              <p class="text-red-600" id="user-name-error"></p>
	          </div>
            <!-- Confirmation Check -->
            <p class="mt-8 -left-6 text-green-500 text-2xl font-bold" id="username-confirm"></p>
          </div>
          
        </div>
        <!-- Application Period -->
        <div class="flex flex-col md:flex-row md:my-3">
	        <div class="relative mx-6 my-4 py-8 font-saira text-2xl" id="info-items">
            
            <label class="
            absolute 
            left-0 
            -top-3 
            pointer-events-none 
            font-saira 
            text-2xl
            text-gray-600 
            cursor-text 
            peer-focus:text-xl 
            peer-focus:-top-5
            peer-focus:text-sky-800 
            peer-focus:font-bold 
            peer-focus:ease-in 
            peer-placeholder-shown:top-3
            duration-200
            " 
            className="input-label" for="application-from">
              APPLICATION FROM:
            </label>
            <input class="
            peer
            w-96
            py-1.5
            text-blue-700 
            text-2xl
            border-b-2 
            border-gray-500 
            placeholder-transparent
            after:border-b-4 
            focus:border-sky-700 
            focus:transition-colors 
            focus:outline-none 
            " 
            type="date" className="inputField" id="application-period-start" name="application-period-start" placeholder="APPLICATION FROM" required>
	        </div>
	        <div class="relative mx-6 my-4 py-8 font-saira text-2xl" id="info-items">
            <label class="
            absolute 
            left-0 
            -top-3 
            pointer-events-none 
            font-saira 
            text-2xl
            text-gray-600 
            cursor-text 
            peer-focus:text-xl 
            peer-focus:-top-5
            peer-focus:text-sky-800 
            peer-focus:font-bold 
            peer-focus:ease-in 
            peer-placeholder-shown:top-3
            duration-200
            "  
            className="input-label" for="application-until">
              APPLICATION UNTIL:
            </label>
            <input class="
            peer
            w-96
            py-1.5
            text-blue-700 
            text-2xl
            border-b-2 
            border-gray-500 
            placeholder-transparent
            after:border-b-4 
            focus:border-sky-700 
            focus:transition-colors 
            focus:outline-none 
            " 
            type="date" className="inputField" id="application-period-end" name="application-period-end" placeholder="APPLICATION UNTIL" required>
	        </div>
        </div>
        <!-- Job Description -->
        <div class="flex flex-col md:flex-col md:my-3">
	        <div class="relative mx-6 my-4 pt-7 font-saira text-2xl" id="info-items">
            <label class="
            absolute 
            left-0 
            -top-3 
            pointer-events-none 
            font-saira 
            text-2xl
            text-gray-600 
            cursor-text 
            peer-focus:text-xl 
            peer-focus:-top-5
            peer-focus:text-sky-800 
            peer-focus:font-bold 
            peer-focus:ease-in 
            peer-placeholder-shown:top-3
            duration-200
            " 
            className="input-label" for="application-from">
              JOB DESCRIPTION:
            </label>
	        </div>
	        <div class="
            relative 
            w-96
            mx-6 
            my-4  
            text-lg
            " 
            id="info-items">
            <textarea  rows="20" cols="65" class="
            peer
            p-3
            text-gray-800 
            text-2xl
            border-2 
            border-gray-500 
            after:border-b-4 
            focus:border-sky-700 
            focus:transition-colors 
            focus:outline-none 
            " 
            type="date" className="inputField" id="job-description" name="job-description" placeholder="Job details in here..." required></textarea>
	        </div>
        </div>

          <!-- Submit Button -->
	        <div class="flex m-6">
	        	<button class="
              m-4 h-14 
              w-28 
              bg-blue-500 
              text-white 
              font-bold 
              border-2 
              border-gray-400 
              rounded-2xl 
              shadow-2xl 
              shadow-slate-600 
              hover:shadow-2xl 
              hover:bg-blue-700 
              hover:border-gray-200 
              hover:shadow-black
              active:bg-blue-800 
              active:shadow-lg 
              transition 
              duration-150 
              ease-in-out
              " 
              id="job-submit-btn" type="submit">submit</button>
	        </div>
      </form>
    </div>
    
    <!-- Overlay -->
    <div class="
      fixed
      hidden
      top-0
      left-0
      right-0
      bottom-0 
      bg-lightBlack 
      pointer-events-none
      active:opacity-100
      active:pointer-events-auto
      " 
      id="overlay">
    </div>

    <!-- Table to display job list -->
    <section class="py-4 inline-block min-w-full sm:px-6 lg:px-8">
      <table class="table-auto p-4 m-5 min-w-full text-center">
        <thead class="border-b bg-blue-200  shadow-md shadow-gray-300">
          <tr>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">Company Name</th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">Job Tile</th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">Location</th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">Job Status</th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">Salary</th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">Application Start</th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">Application End</th>
            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">Job Description</th>
          </tr>
        </thead class="border-b">
        <tbody id="job-table-list"></tbody>
      </table>
    </section>

  </main>

</body>
</html>
